<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Login Clone</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fafafa;
        }
        .login-container {
            max-width: 350px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border: 1px solid #ddd;
            text-align: center;
        }
        .form-control {
            font-size: 14px;
            padding: 10px;
            background: #fafafa;
            border: 1px solid #ddd;
        }
        .btn-login {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px;
            font-weight: bold;
        }
        .btn-login:hover {
            background-color: #0077cc;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #999;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
        .signup-box {
            text-align: center;
            background: white;
            padding: 15px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        .footer-links {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        .footer-links a {
            color: #777;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <!-- Instagram Logo -->
            <img src="https://1000logos.net/wp-content/uploads/2017/02/Logo-Instagram.png" alt="Instagram Logo" width="180">

            <!-- Login Form -->
            <form>
                <input type="text" class="form-control my-2" placeholder="Phone number, username, or email">
                <input type="password" class="form-control my-2" placeholder="Password">
                <button class="btn btn-login w-100 my-2">Log In</button>
            </form>

            <!-- Divider -->
            <div class="divider">OR</div>

            <!-- Login with Facebook -->
            <a href="#" class="text-decoration-none d-block my-2 text-primary">
                <strong><i class="fab fa-facebook"></i> Log in with Facebook</strong>
            </a>

            <!-- Forgot Password -->
            <a href="#" class="text-decoration-none text-muted">Forgot password?</a>
        </div>

        <!-- Signup Box -->
        <div class="signup-box">
            Don't have an account? <a href="#" class="text-primary">Sign up</a>
        </div>

        <!-- Footer Links -->
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Help</a>
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
